<div class="row"> 
  <div class="col-lg-12">
    
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>Customers</mat-card-title>
        
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Logo Column -->
            <ng-container matColumnDef="companyLogo">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Logo
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                  <img
                    [src]="element.imagePath"
                    alt="users"
                    width="60"
                  />
                </div>
              </td>
            </ng-container>

            <!-- Full name Column --> 
            <ng-container matColumnDef="customerName">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Name
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.customerName }}
              </td>
            </ng-container>

            <!-- Company Name Column -->
            <ng-container matColumnDef="companyName">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Company
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.companyName }}
              </td>
            </ng-container>

            <!-- Customer email Column -->
            <ng-container matColumnDef="customerEmail">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Email
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.customerEmail }}
              </td> 
            </ng-container>

            <!--  Customer Phone Number -->
            <ng-container matColumnDef="customerPhoneNumber">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Phone
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.customerPhoneNumber }}
              </td>
            </ng-container>

             <!-- Company VAT Number Column -->
             <ng-container matColumnDef="companyVATNumber">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              VAT Number
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.customerPhoneNumber }}
              </td>
            </ng-container>

            <!-- Company Physical Address Column -->
            <ng-container matColumnDef="companyPhysicalAddress">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              Physical Address
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.companyPhysicalAddress }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actionButton">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              > </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <button color="primary"  mat-mini-fab>
                  <mat-icon>edit_square</mat-icon>
                  
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
     
    </mat-card>
  </div>
</div>
